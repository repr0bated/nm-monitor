---
interfaces:
  - name: ovsbr0
    type: ovs-bridge
    state: up
    bridge:
      options:
        stp: false
      port:
        - name: enp2s0
    ipv4:
      enabled: true
      address:
        - ip: 172.16.0.1
          prefix-length: 24
    ipv6:
      enabled: false

  - name: enp2s0
    type: ethernet
    state: up
    controller: ovsbr0

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="dev.ovs.PortAgent1"/>
    <allow send_destination="dev.ovs.PortAgent1"/>
    <allow send_interface="dev.ovs.PortAgent1"/>
  </policy>

  <!-- Allow anyone to introspect interface definitions -->
  <policy context="default">
    <allow send_destination="dev.ovs.PortAgent1"
           send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

  <!-- Allow privileged callers to invoke methods -->
  <policy user="root">
    <allow send_destination="dev.ovs.PortAgent1"
           send_interface="dev.ovs.PortAgent1"/>
    <allow send_destination="dev.ovs.PortAgent1"
           send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <policy group="netdev">
    <allow send_destination="dev.ovs.PortAgent1"
           send_interface="dev.ovs.PortAgent1"/>
    <allow send_destination="dev.ovs.PortAgent1"
           send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <!-- Allow NetworkManager to interact with the agent -->
  <policy user="NetworkManager">
    <allow send_destination="dev.ovs.PortAgent1"/>
    <allow send_interface="dev.ovs.PortAgent1"/>
  </policy>
</busconfig>
